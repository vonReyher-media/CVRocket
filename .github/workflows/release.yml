name: Create GitHub Release

on:
  push:
    tags:
      - 'v*.*.*' # Nur wenn ein SemVer-Tag wie v1.0.0 gepusht wird

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true